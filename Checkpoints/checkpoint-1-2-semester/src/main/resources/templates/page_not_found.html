<!DOCTYPE html>
<html lang="${#locale}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{error.not.found}">Resource Not Found</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="display-4 text-danger" th:text="#{error.not.found}">Resource Not Found</h1>
                    <p class="lead" th:text="#{error.not.found.description}">
                        The page or resource you were looking for could not be found.
                    </p>
                    <p class="lead" th:text="#{error.not.found.suggestion}">
                        You can return to the homepage or contact the administrator if you believe this is a mistake.
                    </p>
                    <a href="/" class="btn btn-primary" th:text="#{error.go.home}">Go back to home page</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
