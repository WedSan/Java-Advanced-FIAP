<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="text-center">User Registration</h2>

                <form th:action="@{/user}" method="post" th:object="${createUserReq}">
                    <div class="mb-3">
                        <label for="name" class="form-label" th:text="#{register.label.username}"></label>
                        <input type="text" id="name" class="form-control" th:field="*{name}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" class="form-control" th:field="*{email}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label" th:text="#{register.label.password}"></label>
                        <input type="password" id="password" class="form-control" th:field="*{password}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

<!--                    <div class="mb-3">-->
<!--                        <label for="role" class="form-label">Role:</label>-->
<!--                        <select id="role" class="form-select" th:field="*{}">-->
<!--                            <option value="USER">User</option>-->
<!--                            <option value="ADMIN">Admin</option>-->
<!--                        </select>-->
<!--                    </div>-->

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="/" class="btn btn-link">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
