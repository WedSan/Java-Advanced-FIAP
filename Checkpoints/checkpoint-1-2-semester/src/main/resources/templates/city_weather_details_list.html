<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{city.weather.details.title}">City Weather Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="#{city.weather.details.title}">Weather Details</h1>

    <div class="card mb-4">
        <div class="card-header">
            <h2 th:text="#{city.weather.current}">Current Weather</h2>
        </div>
        <div class="card-body">
            <p th:text="|${#messages.msg('city.weather.history.temperature')}: ${currentCityWeather.temperature} C ยบ|"></p>
            <p th:text="|${#messages.msg('city.weather.history.windVelocity')}: ${currentCityWeather.windVelocity} km/h|"></p>
            <p th:text="|${#messages.msg('city.weather.history.conditions')}: ${currentCityWeather.weatherConditions}|"></p>
            <p th:text="|${#messages.msg('city.weather.history.date')}: ${#temporals.format(currentCityWeather.queryDateTime, #messages.msg('date.format'))}|"></p>
        </div>
    </div>

    <h3 th:text="#{city.weather.history}">Weather History</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="#{city.weather.history.date}">Date</th>
            <th th:text="#{city.weather.history.temperature}">Temperature</th>
            <th th:text="#{city.weather.history.windVelocity}">Wind Velocity</th>
            <th th:text="#{city.weather.history.conditions}">Conditions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="weather : ${cityWeatherList}">
            <td th:text="${#temporals.format(weather.queryDateTime, #messages.msg('date.format'))}"></td>
            <td th:text="${weather.temperature}"></td>
            <td th:text="${weather.windVelocity}"></td>
            <td th:text="${weather.weatherConditions}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary" th:text="#{global.go.home}">Go to Home</a>
</div>
</body>
</html>
