<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{global.title}"></title>
    <meta charset="UTF-8">
    <!-- Incluindo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <!-- Mensagem de boas-vindas -->
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading" th:text="#{register.success.message}"></h4>
        <p th:text="#{register.success.description}"></p>
    </div>

    <div class="text-center mt-4">
        <a href="/login" class="btn btn-primary" th:text="#{register.login}"></a>
<!--        <a href="/logout" class="btn btn-danger">Sair</a>-->
    </div>
</div>

<!-- Incluindo Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
