<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{city.list.title}">Lista de Cidades</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="#{city.list.title}">Lista de Cidades</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="#{city.list.column.name}">Nome</th>
            <th th:text="#{city.list.column.latitude}">Latitude</th>
            <th th:text="#{city.list.column.longitude}">Longitude</th>
            <th th:text="#{city.list.column.actions}">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="city : ${city_list}">
            <td th:text="${city.name}"></td>
            <td th:text="${city.latitude}"></td>
            <td th:text="${city.longitude}"></td>
            <td>
                <a th:href="@{/city/weather/{id}(id=${city.id})}" class="btn btn-primary" th:text="#{city.list.view_weather}">Ver Clima</a>

            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary" th:text="#{global.go.home}">Voltar</a>
    <a th:href="@{/city/form}" class="btn btn-primary" th:text="#{city.list.admin.add.city.button}">Adicionar cidade</a>
</div>
</body>
</html>
