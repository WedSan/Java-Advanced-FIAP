<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Hotel Home</title>
</head>
<body>
<main class="container">
    <h1>Hotel update</h1>
    <div class="container mt-5">

        <form th:action="@{/hotel/{id}(id=${hotel.getId()})}" method="post" th:object="${hotel}" class="row g-3">
            <input type="hidden" name="_method" value="PUT">
            <div class="col-md-6">
                <label for="availableRooms" class="form-label">New Available rooms quantity</label>
                <input type="text" th:field="*{availableRooms}" id="availableRooms" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100 my-5">
                Update Hotel
            </button>
        </form>
    </div>

</main>


</body>
</html>
