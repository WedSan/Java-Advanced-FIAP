<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Hotel Home</title>
</head>
<body>
<main class="container">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Hotel Details</h1>
        <div th:object="${hotel}" class="card shadow-lg p-4">
            <div class="card-body">
                <h4 class="card-title">Name: <span th:text="${hotel.getName()}"></span></h4>
                <h5 class="card-subtitle mb-3 text-muted">Available Rooms: <span th:text="${hotel.getAvailableRooms()}"></span></h5>

                <h5 class="card-text">
                    Address: <span th:text="${hotel.getAddress().getNumber()}"></span>
                    <span th:text="${hotel.getAddress().getStreet()}"></span>,
                    <span th:text="${hotel.getAddress().getNeighborhood()}"></span>,
                    <span th:text="${hotel.getAddress().getCity()}"></span>
                </h5>
            </div>

            <div class="card-footer text-center">
                <a href="#" th:href="@{/}" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </div>
</main>

</body>
</html>
