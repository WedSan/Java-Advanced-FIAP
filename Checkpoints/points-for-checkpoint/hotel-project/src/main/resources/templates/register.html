<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Hotel Home</title>
</head>
<body>
<main class="container">
    <h1>Register  hotel</h1>
    <div class="container mt-5">

        <form th:action="@{/hotel/register}" method="post" th:object="${hotel}" class="row g-3">

            <div class="col-md-6">
                <label for="name" class="form-label">Hotel Name</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="availableRooms" class="form-label">Available Rooms</label>
                <input type="number" th:field="*{availableRooms}" id="availableRooms" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="addressNumber" class="form-label">Address Number</label>
                <input type="number" minlength="1" th:field="*{address.number}" id="addressNumber" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="addressStreet" class="form-label">Street</label>
                <input type="text" th:field="*{address.street}" id="addressStreet" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="addressNeighborhood" class="form-label">Neighborhood</label>
                <input type="text" th:field="*{address.neighborhood}" id="addressNeighborhood" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="addressCity" class="form-label">City</label>
                <input type="text" th:field="*{address.city}" id="addressCity" class="form-control" required>
            </div>

            <div class="col-12">
                <button class="btn btn-success w-100 my-5" type="submit">Register Hotel</button>
            </div>
        </form>
    </div>

    <div th:each="hotelObj : ${hotelList}">
        <h4 th:text="${'Name: ' + hotelObj.getName()}"></h4>
        <h4 th:text="${'Available rooms: ' + hotelObj.getAvailableRooms()}"></h4>
        <h4 th:text="${'Address: ' + hotelObj.getAddress().getNumber() +
            ' ' +
            hotelObj.getAddress().getStreet()
            + ' '
            + hotelObj.getAddress().getNeighborhood() +
            ' ' +
            hotelObj.getAddress().getCity()}"></h4>
        <h4></h4>
    </div>

</main>

</body>
</html>
